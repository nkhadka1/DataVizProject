<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>LINE CHART</title>
    <style>

#left,#center, #right {
 position: relative;
 display: inline-block;
 margin: 1em 0.1em 0.1em 0.8%;
 padding: 0.1em;
}
#left {
 width: 20%;
 height: 20em;
 background: #ebebfb;
}
#right {
 width: 60%;
 height: 10em;
}
#center {
 width: 16%;
 height: 20em;
}
</style>
</head>
<body>

<div id="left">
    {% include 'common/ver-nav-file.html' %}
</div>

<div id = "right">
    <div class="row container" >
            <div class="container" style="width: 70%; height: 50%; ">
             <canvas id="line-histogram" ></canvas>
        </div>
    </div>


    <script>

var colorArray = [
    '#dd0453', '#fdfd05', '#66E64D', '#0660e7', '#9900B3',
     '#d07201', '#14b300','#06d2a6','#f8061a','#c45850',
	'#66664D', '#d6d6d7', '#76008f', '#4DB3FF', '#1AB399',
	'#ec92d1', '#33991A', '#ba8383', '#B3B31A', '#00E680',
	'#4D8066', '#809980', '#E6FF80', '#1AFF33', '#999933',
	'#E64D66', '#4DB380', '#FF4D4D', '#99E6E6', '#6666FF'];


<!--LINE HISTOGRAM-->
const ctx = document.getElementById('line-histogram').getContext('2d');

const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels:  {{ listkeys|safe }},
    datasets: [{
      label: 'LINE CHART',
      backgroundColor: colorArray,
      data: {{ listvalues|safe }},
    }]
  },
  options: {
    scales: {
      xAxes: [{
        display: false,
        barPercentage: 1.3,
        ticks: {
          max: 3,
        }
      }, {
        display: true,
        ticks: {
          autoSkip: false,
          max: 4,
        }
      }],
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  }
});


</script>
</div>

</body>
</html>
